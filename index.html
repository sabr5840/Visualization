<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red-Black Tree Visualization</title>
    <link rel="stylesheet" href="stylecheet.css">
</head>
<body>
    <h1>âš«ï¸ ğŸ”´ Red-Black Tree Visualization âš«ï¸ ğŸ”´</h1>
    <div id="container">
        <!-- Tree visualization container -->
        <div id="tree">
            <svg id="svgCanvas" width="100%" height="100%"></svg>
          </div>
    </div>
    <!-- Input field for node value -->
    <input type="number" id="nodeValue" placeholder="Enter node value">
    
    <!-- Buttons for tree operations -->
    <div class="button-container">
        <button onclick="insertNode()">Insert Node</button>
        <button onclick="deleteNode()">Delete Node</button>
        <button onclick="searchNode()">Search Node</button>
        <button id="openModalBtn">Predefined Tree</button>
        <button id="printBtn">Print</button>
    </div>

    <div id="traversalModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Select Traversal Type</h2>
            <button id="inOrderTraversalBtn" onclick="startAnimatedTraversal('inOrder')">In-Order Traversal</button>
            <button id="preOrderTraversalBtn" onclick="startAnimatedTraversal('preOrder')">Pre-Order Traversal</button>
            <button id="postOrderTraversalBtn" onclick="startAnimatedTraversal('postOrder')">Post-Order Traversal</button>    
        </div>
    </div>

        <!-- Modal Structure -->
    <div id="treeModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <h2>Select a Predefined Tree</h2>
            <button id="renderTree1Btn" onclick="renderPredefinedTree1()">Depth 2</button>
            <button id="renderTree2Btn" onclick="renderPredefinedTree2()">Depth 3</button>
            <button id="renderTree3Btn" onclick="renderPredefinedTree3()">Depth 4</button>
    
        </div>
    </div>

    <div id="traversalResult" style="text-align: center; font-weight: bold; margin-top: 10px;">Traversal Result: </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
