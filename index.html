<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red-Black Tree Visualization</title>
    <link rel="stylesheet" href="stylecheet.css">
</head>
<body>
    <h1>⚫️ 🔴 Red-Black Tree Visualization ⚫️ 🔴</h1>
    <div id="container">
        <!-- Tree visualization container -->
        <div id="tree">
            <svg id="svgCanvas" width="100%" height="100%"></svg>
          </div>
          
        

        <!-- Info box for explaining the rules of Red-Black trees -->

    </div>

    <!-- Input field for node value -->
    <input type="number" id="nodeValue" placeholder="Enter node value">
    
    <!-- Buttons for tree operations -->
    <div class="button-container">
        <button onclick="insertNode()">Insert Node</button>
        <button onclick="deleteNode()">Delete Node</button>
        <button onclick="searchNode()">Search Node</button>
        <button onclick="renderPredefinedTree()">Render Predefined Tree</button>

    </div>

    <!-- Include the D3.js library and your script file -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
